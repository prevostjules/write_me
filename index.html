		<form action="submission.html" method="GET">
			<h1>Tell us who you are :</h1>
      <section class="name">
        <label for="firstName">Enter your first name</label>
        <input type="text" name="fname" id="firstName" minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+" required>
      </section>

      <section class="name">
        <label for="familyName">Enter your family name</label>
        <input type="text" name="fname" id="familyName" minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+" required>
      </section>

      <section class="name">
        <label for="email">Enter email adress</label>
        <input type="text" name="fname" id="email" minlength="3" maxlength="15" pattern="[a-zA-Z0-9]+" required>
